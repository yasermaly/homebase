{% extends 'base.html' %} {% block content %}

<h4>
  Are you sure you want to delete
  <span class="blue-text">{{ object.name }}</span>?
</h4>

<form action="" method="post">
  {% csrf_token %}
  <input class="btn red" type="submit" value="Yes - Delete" />
  <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
