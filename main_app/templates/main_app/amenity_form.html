{% extends 'base.html' %} {% block content %}
{% if object %}
<h3>Update {{ object.name }}</h3>
{% else %}
<h3>Add Amenity</h3>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input
    class="btn blue"
    type="submit"
    value="{% if object %} Update Amenity {% else %} Add Amenity {% endif %}"
  />
</form>

{% endblock %}
